<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OCMS</title>
    <link href="{{url_for('static',filename='css/adminhome.css')}}"rel="stylesheet"type="text/css">
</head>
<body>
    <div class="card">
        <h1>List of complaints raised by users</h1><hr>
        <table>
            <tr>
                <th>SR No</th>
                <th>USERNAME</th>
                <th>UPLOADED IMAGE</th>
                <th>TITLE</th>
                <th>DESCRIPTION</th>
                <th>ASSINGE PARTNER</th>
                <th>PROGRESS</th>

                <th>DELETE ISSUE</th>
            </tr>

            {% for i in data %}

            <tr>
                <td>1</td>
                <td>{{i['USERNAME']}}</td>
                <td><img src="{{i['IMAGE_ID']}}" height='60px' width='30px' id="a"></td>
                <td>{{i['TITLE']}}</td>
                <td>{{i['DESCRIPTION']}}</td>
                <td><select name="role" id="role">
                    <option>Electrician</option>
                    <option>Plumber</option>
                    <option>Transportation worker</option>
                </select></td>
                
                <td>{{i['PROGRESS']}}</td>
                <td><center><button><img src="{{url_for('static',filename='images/22.jpeg')}}" id="b"></button></center></td>
                
            </tr>

            {% endfor %}
        
        </table>
    </div>
</body>
</html>
